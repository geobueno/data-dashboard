<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Scripts dos gráficos -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <title>Data Dashboard</title>
</head>
<body>

  <div id="menu" class="col-1">
  <nav>
    <img src="./assets/images/Laboratoria-Logo.png" alt="Logotipo da Laboratoria" class="logo">
    <ul>
      <li id="dashboard-menu"><a href="#">Dashboard</a></li>
      <li id="student-menu"><a href="#">Estudantes</a></li>
      <li id="help-menu"><a href="#">Ajuda</a></li>
      <li id="logout-menu"><a href="#">Sair</a></li>
    </ul>
  </nav>
  </div>
  <div class="col-2">
    <header>
      <section id="top-menu">
        <span>Você está em: </span>
        <select id="city-list">
          <option value="">Selecione a cidade</option>
        </select>
        <select id="generation-list">
        </select>
        <span id="error-msg"></span>
      </section>

    </header

    <main class="content">
    <article>
      <div id="charts-year">
        <div id="container-studentsActiveOrNot"></div>
         <div id="container-TargetTechHSE"></div>
         <div id="container-NPS"></div>
         <div id="container-ratingsStudents"></div>
         <div id="container-ratingsJediTeacher"></div>
      </div>
      <div id="students">
        <div id="students-list"><div>
      </div>

    </article>
    </main>

  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
